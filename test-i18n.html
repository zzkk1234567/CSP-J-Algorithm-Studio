    <!-- åŠ è½½ä¾èµ– -->
    <script src="utils/ConfigManager.js"></script>
    <script src="utils/I18n.js"></script>
    <script src="utils/i18n-integration.js"></script>

    <script>
        // æµ‹è¯•è„šæœ¬
        let testResults = [];

        function runTests() {
            testResults = [];
            
            // æµ‹è¯•1: I18nç±»æ˜¯å¦æ­£ç¡®åŠ è½½
            test('I18n class loaded', () => {
                return window.i18n !== undefined;
            });

            // æµ‹è¯•2: åŸºç¡€ç¿»è¯‘åŠŸèƒ½
            test('Basic translation (zh-CN)', () => {
                window.i18n.setLocale('zh-CN');
                return window.i18n.t('control.play') === 'æ’­æ”¾';
            });

            test('Basic translation (en-US)', () => {
                window.i18n.setLocale('en-US');
                return window.i18n.t('control.play') === 'Play';
            });

            // æµ‹è¯•3: å‚æ•°æ›¿æ¢
            test('Parameter replacement', () => {
                window.i18n.setLocale('zh-CN');
                const result = window.i18n.t('step.comparing', {a: 5, b: 10});
                return result === 'æ¯”è¾ƒå…ƒç´  5 å’Œ 10';
            });

            // æµ‹è¯•4: ç¼ºå¤±é”®å¤„ç†
            test('Missing key handling', () => {
                const result = window.i18n.t('non.existent.key');
                return result === 'non.existent.key';
            });

            // æµ‹è¯•5: è¯­è¨€åˆ‡æ¢
            test('Locale switching', () => {
                window.i18n.setLocale('zh-CN');
                const zh = window.i18n.t('control.pause');
                window.i18n.setLocale('en-US');
                const en = window.i18n.t('control.pause');
                return zh === 'æš‚åœ' && en === 'Pause';
            });

            // æµ‹è¯•6: è·å–æ”¯æŒçš„è¯­è¨€
            test('Get supported locales', () => {
                const locales = window.i18n.getSupportedLocales();
                return locales.length === 2 && 
                       locales[0].code === 'zh-CN' && 
                       locales[1].code === 'en-US';
            });

            displayTestResults();
        }

        function test(name, fn) {
            try {
                const result = fn();
                testResults.push({
                    name: name,
                    passed: result,
                    error: null
                });
            } catch (error) {
                testResults.push({
                    name: name,
                    passed: false,
                    error: error.message
                });
            }
        }

        function displayTestResults() {
            const container = document.getElementById('test-results');
            const passed = testResults.filter(t => t.passed).length;
            const total = testResults.length;
            
            let html = `<p><strong>æµ‹è¯•é€šè¿‡: ${passed}/${total}</strong></p><ul>`;
            
            testResults.forEach(result => {
                const icon = result.passed ? 'âœ…' : 'âŒ';
                const className = result.passed ? 'success' : 'error';
                html += `<li class="${className}">${icon} ${result.name}`;
                if (result.error) {
                    html += ` - Error: ${result.error}`;
                }
                html += '</li>';
            });
            
            html += '</ul>';
            container.innerHTML = html;
        }

        function switchToZh() {
            window.i18n.setLocale('zh-CN');
            updateCurrentLocale();
            updateAllTranslations();
        }

        function switchToEn() {
            window.i18n.setLocale('en-US');
            updateCurrentLocale();
            updateAllTranslations();
        }

        function updateCurrentLocale() {
            document.getElementById('current-locale').textContent = window.i18n.getLocale();
        }

        function updateAllTranslations() {
            // æ›´æ–°åŸºç¡€ç¿»è¯‘
            displayBasicTranslations();
            displayControlTranslations();
            displayParamTests();
            
            // æ›´æ–°data-i18nå±æ€§çš„å…ƒç´ 
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = window.i18n.t(key);
            });
        }

        function displayBasicTranslations() {
            const keys = [
                'common.loading',
                'common.error',
                'common.success',
                'nav.title',
                'settings.title',
                'algorithm.bubble',
                'algorithm.quick',
                'algorithm.binary-search'
            ];

            const container = document.getElementById('basic-translations');
            container.innerHTML = keys.map(key => `
                <div class="translation-item">
                    <div class="translation-key">${key}</div>
                    <div class="translation-value">${window.i18n.t(key)}</div>
                </div>
            `).join('');
        }

        function displayControlTranslations() {
            const keys = [
                'control.play',
                'control.pause',
                'control.stop',
                'control.next',
                'control.prev',
                'control.reset'
            ];

            const container = document.getElementById('control-translations');
            container.innerHTML = keys.map(key => `
                <div class="translation-item">
                    <div class="translation-key">${key}</div>
                    <div class="translation-value">${window.i18n.t(key)}</div>
                </div>
            `).join('');
        }

        function displayParamTests() {
            const tests = [
                {
                    key: 'step.comparing',
                    params: {a: 5, b: 10},
                    description: 'Comparing elements'
                },
                {
                    key: 'step.swapping',
                    params: {a: 3, b: 7},
                    description: 'Swapping elements'
                },
                {
                    key: 'step.visiting',
                    params: {node: 'A'},
                    description: 'Visiting node'
                },
                {
                    key: 'tutorial.step',
                    params: {current: 3, total: 10},
                    description: 'Tutorial step'
                }
            ];

            const container = document.getElementById('param-tests');
            container.innerHTML = tests.map(test => `
                <div class="translation-item">
                    <div class="translation-key">${test.key} - ${test.description}</div>
                    <div class="translation-value">${window.i18n.t(test.key, test.params)}</div>
                </div>
            `).join('');
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸš€ Starting I18n tests...');
            
            // è¿è¡Œæµ‹è¯•
            runTests();
            
            // æ˜¾ç¤ºç¿»è¯‘
            updateAllTranslations();
            
            // ç›‘å¬è¯­è¨€å˜æ›´äº‹ä»¶
            document.addEventListener('locale-changed', (e) => {
                console.log('Language changed to:', e.detail.locale);
                updateAllTranslations();
            });
            
            console.log('âœ… I18n tests completed');
        });
    </script>
